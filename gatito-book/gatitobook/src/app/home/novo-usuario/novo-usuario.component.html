<h4 class="text-center">Registre-se e apresente seu pet ao mundo!</h4>

<form class="form mt-4"[formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder= "e-mail" class="form-control" formControlName="email">
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched" mensagem="E-mail obrigatório"></app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched" mensagem="E-mail no formato incorreto"></app-mensagem>
  </div>

  <!-- Nome Completo -->
  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName">
  </div>
  <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched" mensagem="Nome incorreto"></app-mensagem>

  <!-- Nome de usuário -->
  <div class="form-group">
    <input placeholder="Usuário" class="form-control" formControlName="userName">
  </div>
  <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched" mensagem="Usuário de ser em letra minúscula"></app-mensagem>
  <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente" mensagem="Usuário já existe"></app-mensagem>

  <!-- Senha -->
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">
  </div>
  <app-mensagem *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario" mensagem="A senha deve ser diferente do usuário"></app-mensagem>
  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário?<a [routerLink]="['']"> Faça o Login.</a></p>
